<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, user-scalable=0, initial-scale=1">
  <style>
    body {
      transition: -webkit-filter 0.5s;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: rgb(68, 59, 250);
      overflow: hidden;
    }

    #item-container {
      margin: 20px;
      margin-top: 100px;
      text-align: center;
    }

    .itemslot {
      box-sizing: border-box;
      display: inline-block;
      margin: 10px;
      width: 100px;
      height: 100px;
      text-align: center;
      vertical-align: top;
      border: 1px dotted white;
    }
    .item {
      background: white;
    }
    .item.item__none, .item.dragging {
      background: transparent;
    }
    .item img {
      margin-bottom: -4px;
      padding-top: 5px;
      width: 65px;
      height: 65px;
    }
    .item p {
      margin: 0;
      padding: 5px 0;
    }
    .item__none { display: none }
  </style>
</head>
<body>
  <div id="item-container"></div>
  <script src="bundle.js"></script>
</body>
</html>
